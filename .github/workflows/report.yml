name: Report

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      # ToDo: remove and use published version
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: eslint
      - run: ls
      - name: Transform report file
        uses: ./transformer/eslint/
        with:
          report_files: |
            eslint_report.json
      - uses: actions/upload-artifact@v2
        with:
          name: eslint_transformed
          path: eslint_report.json.transformed
      - name: Report lint result
        uses: ./
        with:
          report_files: |
            eslint_report.json.transformed
